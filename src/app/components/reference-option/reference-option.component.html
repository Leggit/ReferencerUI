<div class="row pl-3 pr-3">
    <mat-form-field class="col-12 ref-option" color="accent">
        <mat-label>Select a reference type</mat-label>
        <mat-select [formControl]="optionSelect" (selectionChange)="onSelectionChange()">
            <mat-option *ngFor="let option of refOptions | optionSort" [value]="option">
              {{option.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
