<section class="mt-3">
    <div class="d-flex mb-1">
        <h2 class="mb-0">Reference:</h2>
        <span class="ml-auto">
        <button mat-icon-button color="accent" (click)="copyToClipboard(refOutput)">
            <mat-icon alt="Copy">content_copy</mat-icon>
        </button>
    </span>
    </div>
    <div class="p-2 border bg-white text-dark">
        <!-- Angular should automatically sanitize refOutput and remove any script tags -->
        <p [innerHTML]="refOutput" class="ref-output"></p>
    </div>
</section>
