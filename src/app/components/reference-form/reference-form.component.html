<section class="container m-auto p-3 col-12 col-md-8 col-lg-6">

    <!-- Reference Type select form-->
    <form class="row mb-3">
        <mat-form-field class="col-10 ref-type">
            <mat-label>Reference Type</mat-label>
            <input type="text" placeholder="start typing..." matInput [formControl]="optionSelect"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption [displayWith]="displayOption">
                <mat-option *ngFor="let option of filteredRefOptions | async" [value]="option">
                    {{option.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <div class="col-2 d-flex">
            <button mat-raised-button class="m-auto full-width" [disabled]="!!!optionSelect.value.uuid">Go</button>
        </div>
    </form>

    <mat-divider></mat-divider>

    <!-- Reference input form-->
    <form>
        Form
    </form>

    <mat-divider></mat-divider>

    <!-- Reference output -->
    <section class="mt-3">
        <h2 class="mb-0">Reference:</h2>
        <div class="p-2 border">
            <p class="ref-output">
                {{refOutput}}
            </p>
        </div>
    </section>

</section>
