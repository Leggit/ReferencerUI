<form (ngSubmit)="onSubmit($event)" [formGroup]="form" autocomplete="off">
    <div *ngFor="let field of refDetails.fields">
        <app-field [field]="field" [form]="form"></app-field>
    </div>

    <div class="form-row mb-2 col-12">
        <button color="accent" mat-raised-button type="submit" [disabled]="!form.valid" class="mr-2">Go</button>
        <button color="warn" mat-raised-button type="reset">Clear</button>
    </div>
</form>
